<!DOCTYPE html>
<html>
<head>
  <title>1D Cutting Stock Optimizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Cutting Stock Optimizer</h1>

    <!-- Stock Selection -->
    <label><strong>Select Available Stock Lengths (in inches):</strong></label>
    <div id="stock-buttons">
      <button type="button" onclick="toggleStock(144)">144</button>
      <button type="button" onclick="toggleStock(156)">156</button>
      <button type="button" onclick="toggleStock(180)">180</button>
      <button type="button" onclick="toggleStock(192)">192</button>
    </div>
    <input type="hidden" id="stocks" />

    <!-- Required Cuts -->
    <label><strong>Required Cuts (Length x Quantity):</strong></label>
    <div id="cut-rows">
      <div class="cut-row">
        <input class="cut-length" type="number" placeholder="Length (e.g. 24)" />
        <input class="cut-qty" type="number" placeholder="Quantity (e.g. 4)" />
      </div>
    </div>
    <button type="button" onclick="addCutRow()">+ Add More</button>

    <!-- Optimize -->
    <button onclick="sendData()">Optimize</button>

    <!-- Output Section -->
    <div id="output"></div>
  </div>

  <!-- Script -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
